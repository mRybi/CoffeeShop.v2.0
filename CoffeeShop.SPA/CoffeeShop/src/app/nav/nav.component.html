<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="home"><img src="../../assets/cup.png" alt=""></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar">
            <li routerLinkActive="active"><a [routerLink]="['/menu']">Menu</a></li>
            <li *ngIf="loggedIn()" routerLinkActive="active"><a [routerLink]="['/cart']">CheckOut</a></li>
        </ul>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()" class="navbar-form navbar-right">
          <div class="form-group">
            <input class="form-control" type="text" #username="ngModel" required name="username" [(ngModel)]="model.username" placeholder="Username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" #password="ngModel"  required name="password" [(ngModel)]="model.password"  placeholder="Password">
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Sign in</button>
        </form>

        <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
          <li><p>Welcome {{authService.decodedToken?.unique_name | titlecase}}</p></li>
          <li routerLinkActive="active"><a (click)="logout()" [routerLink]="['/home']">Log out</a></li>
      </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
